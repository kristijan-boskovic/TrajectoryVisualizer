<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>

    <title>Table</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="true">Studies<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Study #1</a></li>
                            <li><a href="#">Study #2</a></li>
                            <li><a href="#">Study #3</a></li>
                        </ul>
                    </li>
                    <li><a href="#">About</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
</div>
<div class="container">
<h2>Trajectories</h2>
<table class="table table-striped table-condensed">
    <tr>
        <th>User ID</th>
        <th>Trajectory ID</th>
        <th>X-coordinate</th>
        <th>Y-coordinate</th>
        <th>Year</th>
        <th>Month</th>
        <th>Day</th>
        <th>Hour</th>
        <th>Minute</th>
        <th>Second</th>
    </tr>
    <tr th:each = "trajectory: ${trajList}">
        <td th:text="${trajectory.id}"></td>
        <td th:text="${trajectory.trajid}"></td>
        <td th:text="${trajectory.x}"></td>
        <td th:text="${trajectory.y}"></td>
        <td th:text="${trajectory.year}"></td>
        <td th:text="${trajectory.month}"></td>
        <td th:text="${trajectory.day}"></td>
        <td th:text="${trajectory.hour}"></td>
        <td th:text="${trajectory.minute}"></td>
        <td th:text="${trajectory.second}"></td>
    </tr>
</table>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
