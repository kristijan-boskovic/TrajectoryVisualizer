<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Users</h2>
<table border="1">
    <tr>
        <th>USERID</th>
        <th>TRAJECTORYID</th>
        <th>X</th>
        <th>Y</th>
        <th>YEAR</th>
        <th>MONTH</th>
        <th>DAY</th>
        <th>HOUR</th>
        <th>MINUTE</th>
        <th>SECOND</th>
    </tr>
    <tr th:each = "trajectory: ${trajList}">
        <td th:text="${trajectory.id}"></td>
        <td th:text="${trajectory.trajid}"></td>
        <td th:text="${trajectory.x}"></td>
        <td th:text="${trajectory.y}"></td>
        <td th:text="${trajectory.year}"></td>
        <td th:text="${trajectory.month}"></td>
        <td th:text="${trajectory.day}"></td>
        <td th:text="${trajectory.hour}"></td>
        <td th:text="${trajectory.minute}"></td>
        <td th:text="${trajectory.second}"></td>
    </tr>
</table>
</body>
</html>
